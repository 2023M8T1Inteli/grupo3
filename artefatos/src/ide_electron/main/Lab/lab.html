<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio para edicao de blocos</title>
    <link rel="stylesheet" href="lab.css">
</head>
<body>
</div>
    <header id="header-box">
        <div id="title-box">
            <input type="text" id="title-content" value="" maxlength="21" placeholder="Coloque o nome da nova tarefa...">
        </div>
        <div id="tools-box">
            <div id="all-tools-box">
                <div id="space-tools-box">
                    <button id="button-tools">
                        <img src="../../assets/Polygon 4.png" id="mouse" alt="mouse" data-info="Teste">
                        <div class="description_mouse">Mover</div>
                    </button>
                </div>
                <div id="space-tools-box">
                    <button id="button-tools" onclick="eraseBlocks()">
                        <img src="../../assets/Rectangle 165.png" id="easer" alt="borracha">
                        <div class="description_easer">Apagar</div>
                    </button>
                    <button class="img-btn" id="showModal">
                    <img src="../../assets/sound.png" id="sound" alt="som" width="25" height="auto">
                    <div class="description_sound">Gravação de voz</div>
                    </button>
                    <button class="img-btn" id="showSheepModal">
                        <img src="../../assets/sheep.png" id="sheep" alt="ovelha" width="45" height="auto">
                        <div class="description_sheep">Sons de animais</div>
                    </button>
                </div>
            </div>
          
            <div id="buttons-text-box">
                <div id="text-box">
                <button id="title-confirm"> Confirmar </button> 
                </div>
                <div id="text-box"> 
                <button id="backtoprofile" onclick="redirectToTasks()">Perfil</button>
                </div>
                <div id="success-text-box">
                    <button id="title-feedback-correct" onclick="redirectToSucessFeedback()"> Feedback Acerto </button>
                </div>
                <div id="error-text-box">
                    <button id="title-feedback-wrong" onclick="redirectToErrorFeedback()"> Feedback Erro </button>
                </div>
            </div>
        </div>
    </header>
    <main id="main-box">
        <div id="sequence-box">
        <div id="block-start-box">
            <img src="../../assets/Polygon 1.png" id="start-component" alt="bloco que começa">
        </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Gravação de voz</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
            <img src="../../assets/sound_image.png" alt="Imagem de som">
            <div class="recordButton">Fazer uma gravação</div>
            <div class="historicButton">Veja aqui as últimas gravações!</div>
            <div class="importButton">
                <button id="importRecording">Importar gravação
                <div id="fileNameDisplay"></div>
                </button>
                <!-- Adicione este elemento onde você deseja exibir o nome do arquivo -->
               <div id="fileNameDisplay"></div>
            </div>            
            </div>
            </div>
        </div>
        </div>
        <!-- Modal da ovelha -->
        <div class="sheep-modal fade" id="showSheepModal" tabindex="-1" role="dialog" aria-labelledby="sheepModalLabel">
            <div class="sheep-modal-dialog" role="document">
                <div class="sheep-modal-content">
                    <div class="sheep-modal-header">
                        <button type="button" class="sheep-close" id="sheepModalCloseBtn" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="sheep-modal-body">
                    <h1 class="sheep-modal-title">Sons de animais</h1>
                    <div class="rectangle">
                        <img src="../../assets/cow.png" alt="Vaca">
                        <p>Vaca</p>
                    </div>

                    <div class="rectangle">
                        <img src="../../assets/dog.png" alt="Cachorro">
                        <p>Cachorro</p>
                    </div>

                    <div class="rectangle">
                        <img src="../../assets/cat.png" alt="Gato">
                        <p>Gato</p>
                    </div>

                    <div class="rectangle">
                        <img src="../../assets/bird.png" alt="Pássaro">
                        <p>Pássaro</p>
                    </div>

                    <div class="rectangle">
                        <img src="../../assets/elephant.png" alt="Elefante">
                        <p>Elefante</p>
                    </div>

                    <div class="rectangle">
                        <img src="../../assets/frog.png" alt="Sapo">
                        <p>Sapo</p>
                    </div>
                    </div>
                </div>
                <div id="feedbackModal">
                    <p id="feedback-title">Onde deseja colocar o som? </p>
                    <div class="feedback-options" onclick="feedback(0)">
                        <p>Feedback Acerto</p>
                    </div>
                    <div class="feedback-options" onclick="feedback(1)"><p>Feedback Erro</p></div>
                    <div class="feedback-options" onclick="feedback(2)"><p>Ambos</p></div>
                </div>
            </div>
        </div>
    </main>
    </div>
    <footer id="blocks-box">
        <div class="column-box">
            <div class="block-box-disabled" draggable="false" id="11">
                <img src="../../assets/block-1.png" height="60px" width="60px" alt = "bloco 11">
            </div>
            <div class="block-box" draggable="true" id="21">
                <img src="../../assets/block-2.png" height="60px" width="60px" alt="bloco 21">
            </div>
            <div class="block-box-disabled" draggable="false" id="31">
                <img src="../../assets/block-3.png" height="60px" width="60px" alt="bloco 31">
            </div>
        </div>
        <div class="column-box">
            <div class="block-box-disabled" draggable="false" id="12">
                <img src="../../assets/block-4.png" height="60px" width="60px" alt="bloco 12">
            </div>
            <div class="block-box-disabled" draggable="false" id="22">
                <img src="../../assets/block-5.png" height="60px" width="60px" alt="bloco 11">
            </div>
            <div class="block-box-disabled" draggable="false" id="32">
                <img src="../../assets/block-6.png" height="60px" width="60px" alt="bloco 32">
            </div>
        </div>
        <div class="column-box">
            <div class="block-box" draggable="true" id="13">
                <img src="../../assets/block-7.png" height="60px" width="60px" alt="bloco 13">
            </div>
            <div class="block-box-disabled" draggable="false" id="23">
                <img src="../../assets/block-8.png" height="60px" width="60px" alt="bloco 23">
            </div>
            <div class="block-box-disabled" draggable="false" id="33">
                <img src="../../assets/block-9.png" height="60px" width="60px" alt="bloco 33">
            </div>
        </div>
        <div class="column-box">
            <div class="block-box-disabled" draggable="false" id="14">
                <img src="../../assets/block-10.png" height="60px" width="60px" alt="bloco 14">
            </div>
            <div class="block-box" draggable="true" id="24">
                <img src="../../assets/block-11.png" height="60px" width="60px" alt="bloco 24">
            </div>
            <div class="block-box-disabled" draggable="false" id="34">
                <img src="../../assets/block-12.png" height="60px" width="60px" alt="bloco 34">
            </div>
        </div>
        <div class="column-box">
            <div class="block-box-disabled" draggable="false" id="15">
                <img src="../../assets/block-13.png" height="60px" width="60px" alt="bloco 15">
            </div>
            <div class="block-box" draggable="true" id="25">
                <img src="../../assets/block-14.png" height="60px" width="60px" alt="bloco 25">
            </div>
            <div class="block-box-disabled" draggable="false" id="35">
                <img src="../../assets/block-15.png" height="60px" width="60px" alt="bloco 35">
            </div>
        </div>
        <div class="column-box">
            <div class="block-box" draggable="true" id="16">
                <img src="../../assets/block-16.png" height="60px" width="60px" alt="bloco 16">
            </div>
            <div class="block-box-disabled" draggable="false" id="26">
                <img src="../../assets/block-17.png" height="60px" width="60px" alt="bloco 26">
            </div>
            <div class="block-box" draggable="true" id="36">
                <img src="../../assets/block-18.png" height="60px" width="60px" alt="bloco 36">
            </div>
        </div>   
    </footer>
    <script src="./lab.js">
    </script>
    
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Consultas</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="user-icon">
        <i class="fa-solid fa-circle-user"></i>
      </div>
    </header>
    <main>
      <div id="feedback"></div>
      <div id="menu-lateral">
        <div id="dados-usario-menu">
          <div .img-container>
            <img src="../../assets/Caio_da_Silva.png" alt="Imagem do UsuÃ¡rio" />
          </div>
          <p>Caio da Silva</p>
        </div>
        <div id="btn-tarefas" class="btn-menu">
          <a href="tarefas.html"
            ><i class="fa-solid fa-list-check"></i
            ><span>&nbsp;&nbsp;Tarefas</span></a
          >
        </div>
        <div id="btn-perfil" class="btn-menu active">
          <a href="perfil.html"
            ><i class="fa-regular fa-circle-user"></i
            ><span>&nbsp;&nbsp;Perfil</span></a
          >
        </div>
        <div id="btn-desempenho" class="btn-menu">
          <a href="../Home/home.html">
            <i class="fa-solid fa-house"></i>
            <span>&nbsp;&nbsp;Voltar</span></a>
        </div>
      </div>
      <div id="conteudo">
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Crie uma tarefa</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                      </button>
                  </div>
                  <div class="modal-body">
                      <input id="task-name" type="text" placeholder="digite o nome da tarefa">
                      <div id="btn">
                        <button id="btn-confirm" onclick="sendTask()">Criar</button>
                      </div>
                  </div>            
                </div>
                </div>
            </div>
          </div>
        <div id="cards">
          <div class="card-dashed">
            <p><i id = "btn-adicionar-tarefa" class="fa-solid fa-plus adicionar" onclick="createTask()"></i></p>
            <p>Adicione uma nova tarefa</p>
          </div>
        </div>
      </div>
    </main>
    <script src="tarefas.js"></script>
</body>
</html>
